module_chapitre_cours_homepage:
    path:     /Matiere/{id}/Modules
    defaults: { _controller: ModuleChapitreCoursBundle:Module:index }
module_chapitre_cours_stats:
    path:     /Matiere/{id}/Modules/stats
    defaults: { _controller: ModuleChapitreCoursBundle:Module:stat }

module_chapitre_coursf_homepage:
    path:     /Module/{id}/Chapitres
    defaults: { _controller: ModuleChapitreCoursBundle:Chapitre:index }

chapitre_delete:

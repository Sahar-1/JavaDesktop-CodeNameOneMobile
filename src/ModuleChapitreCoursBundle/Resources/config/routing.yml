    defaults: { _controller: ModuleChapitreCoursBundle:Cours:add }
cours_list:
    path:     /cours/list
    defaults: { _controller: ModuleChapitreCoursBundle:Cours:list }
cours_del:
    path:     /cours/{id}/delete
    defaults: { _controller: ModuleChapitreCoursBundle:Cours:del }
